<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
        /* Neumorphic Soft Green Button Style */
        .neumorphic-button {
            border: none;
            outline: none;
            border-radius: 12px;
            padding: 16px 32px;
            background: #d4f5e9; /* Soft green */
            box-shadow: 8px 8px 16px #b2e2cf,
                        -8px -8px 16px #f6fffa;
            color: #22543d;
            font-size: 1rem;
            transition: box-shadow 0.2s;
            cursor: pointer;
            margin: 16px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .neumorphic-button:active {
            box-shadow: inset 4px 4px 8px #b2e2cf,
                        inset -4px -4px 8px #f6fffa;
        }
        .banner {
            background-color: rgba(34, 51, 102, 0.15); /* Soft navy with transparency */
            padding: 20px 0;
            border-radius: 8px;
            margin: 0 auto 24px auto;
            max-width: 500px;
        }
        .banner h1 {
            margin: 0;
            color: #223366;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Welcome to My Homepage</h1>
        </div>
    </header>
   
    <main>
        <p>Hello! This is a simple homepage created with HTML and CSS by Noah.</p>
        <p>Please click on the button below to be redirected to my Portfolio.</p> 
        <button class="neumorphic-button" onclick="window.location.href='portfolio.html'">
            Go to Portfolio
        </button>
        <img src="Dog.png" alt="Example Image" style="display:block; margin:0 auto 24px; border-radius:6px; max-width:100%;">
    </main>

    <footer>
        &copy; 2025 Noah's Design Studio 
    </footer>
</body>
</html>
