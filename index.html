<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 
        # Styles Section 
        - Contains all CSS for layout and design
        - Button styling is grouped and labeled
    -->
    <style>
        /* === Base Styles === */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
        /* === Neumorphic Soft Green Button === */
        .neumorphic-button {
            border: none;
            outline: none;
            border-radius: 12px;
            padding: 16px 32px;
            background: #d4f5e9; /* Soft green */
            box-shadow: 8px 8px 16px #b2e2cf,
                        -8px -8px 16px #f6fffa;
            color: #22543d;
            font-size: 1rem;
            transition: box-shadow 0.2s;
            cursor: pointer;
            margin: 16px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .neumorphic-button:active {
            box-shadow: inset 4px 4px 8px #b2e2cf,
                        inset -4px -4px 8px #f6fffa;
        }
        /* === Banner Styles === */
        .banner {
            background-color: rgba(34, 51, 102, 0.15); /* Soft navy with transparency */
            padding: 20px 0;
            border-radius: 8px;
            margin: 0 auto 24px auto;
            max-width: 500px;
        }
        .banner h1 {
            margin: 0;
            color: #223366;
        }
        /* === Image Styles === */
        .main-image {
            display: block;
            margin: 0 auto 24px auto;
            border-radius: 6px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- # Header Section -->
    <header>
        <div class="banner">
            <h1>Welcome to My Homepage</h1>
        </div>
    </header>
   
    <!-- # Main Content Section -->
    <main>
        <!-- # Introduction Text -->
        <p>
            Hello! This is a simple homepage created with HTML and CSS by Noah.
        </p>

        <!-- # Portfolio Button -->
        <p>
            Please click on the button below to be redirected to my Portfolio.
        </p>
        <button 
            id="portfolioBtn"
            class="neumorphic-button">
            Go to Portfolio
        </button>

        <!-- # Main Image -->
        <img 
            src="images/Dog.png" 
            alt="Example Image" 
            class="main-image">
    </main>

    <!-- # Footer Section -->
    <footer>
        &copy; 2025 Noah's Design Studio 
    </footer>

    <!-- === Halo Recharge Button Sound Effect === -->
    <script>
    document.getElementById('portfolioBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent immediate navigation

        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const shimmer = ctx.createOscillator();
        const gain = ctx.createGain();

        // Main rising sound
        osc.type = 'sine';
        osc.frequency.setValueAtTime(400, ctx.currentTime);
        osc.frequency.linearRampToValueAtTime(1200, ctx.currentTime + 0.35);

        // Shimmer overtone
        shimmer.type = 'triangle';
        shimmer.frequency.setValueAtTime(880, ctx.currentTime);

        // Volume envelope
        gain.gain.setValueAtTime(0.001, ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 0.1);
        gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.5);

        osc.connect(gain);
        shimmer.connect(gain);
        gain.connect(ctx.destination);

        osc.start();
        shimmer.start();
        osc.stop(ctx.currentTime + 0.5);
        shimmer.stop(ctx.currentTime + 0.5);

        setTimeout(() => {
            ctx.close();
            window.location.href = 'portfolio.html'; // Redirect after sound
        }, 500);
    });
    </script>
</body>
</html>
