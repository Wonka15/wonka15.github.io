<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 3D Renders Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Basic page styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Header styles */
        header {
            background: #222;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        /* Main content area */
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        /* Gallery grid styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
        }
        /* Individual gallery item styles */
        .gallery-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        /* Hover effect for gallery items */
        .gallery-item:hover {
            transform: translateY(-4px) scale(1.02);
        }
        /* Image styles */
        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        /* Caption styles */
        .caption {
            padding: 0.7rem 1rem;
            font-size: 1rem;
        }
        /* Footer styles */
        footer {
            text-align: center;
            padding: 2rem 0 1rem 0;
            color: #888;
            font-size: 1rem;
        }
        /* Responsive adjustments for small screens */
        @media (max-width: 600px) {
            .gallery-item img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>My 3D Renders Portfolio</h1>
        <p>Showcasing my best 3D artworks and renders</p>
    </header>

    <!-- Main content section -->
    <main>
        <section>
            <div class="gallery">
                <!-- Gallery Item 1: City Render -->
                <div class="gallery-item">
                    <!-- Image must be placed in the images folder and be named exactly as referenced (case-sensitive) -->
                    <img src="images/City.jpg" alt="City 3D Render">
                    <div class="caption">A futuristic cityscape created with Blender.</div>
                </div>
                <!-- Gallery Item 2: Space Render -->
                <div class="gallery-item">
                    <!-- Use the correct filename: 'space.jpg', not 'Space.jpg' -->
                    <img src="images/space.jpg" alt="Space 3D Render">
                    <div class="caption">An outer space scene with planets and stars.</div>
                </div>
                <!-- Gallery Item 3: Donut Render -->
                <div class="gallery-item">
                    <img src="images/Donut.jpg" alt="Donut 3D Render">
                    <div class="caption">The classic Blender donut â€“ sweet and shiny!</div>
                </div>
                <!-- Example of how to add more renders: just copy and edit the block below
                <div class="gallery-item">
                    <img src="images/Dog.png" alt="Dog 3D Render">
                    <div class="caption">A playful 3D dog character.</div>
                </div>
                -->
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        &copy; 2025 Your Name. All rights reserved.
    </footer>
</body>
</html>
